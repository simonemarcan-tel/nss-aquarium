<!DOCTYPE html>
<html lang="en">

<head>
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body style="background-color: rgb(220, 162, 181)">
    <main>
        <header class="page header">
            <h1>Martin's Aquarium</h1>
        </header>

        <article class="martins-fish-list">
            <h3>Martin's Fish Collection </h3>


            <section class="martins-fish-list__fish">
                <div class="fish"><img
                        src="https://smartaquariumguide.com/wp-content/uploads/2019/09/best-small-aquarium-betta-fish.jpg">
                </div>
                <div class="fish">Name: Jonathan</div>
                <div class="fish">Species: Fluffy</div>
                <div class="fish">Diet Type: Carnivore</div>
                <div class="fish">Size: 5cm at most</div>
                <div class="fish">Harvested In: Greenland</div>

            </section>

            <section class="martins-fish-list__fish">
                <div class="fish"><img src="https://fisharoma.com/wp-content/uploads/2019/08/Celestial-Pearl-Danio.jpg">
                </div>
                <div class="fish">Name: Miniature Carrot</div>
                <div class="fish">Species: Smallish</div>
                <div class="fish">Diet Type: Herbivore</div>
                <div class="fish">Size: 3 feet</div>

            </section>
        </article>
